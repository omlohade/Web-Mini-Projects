<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-input">
            <input type="text" id="playerX" placeholder="Player X Name">
            <input type="text" id="playerO" placeholder="Player O Name">
            <button id="start">Start Game</button>
        </div>
        <div class="game-mode">
            <label>
                <input type="radio" name="mode" value="2player" checked> 2 Players
            </label>
            <label>
                <input type="radio" name="mode" value="ai"> Play vs AI
            </label>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="scoreboard">
            <p><span id="scoreX">Player X: 0</span></p>
            <p><span id="scoreO">Player O: 0</span></p>
        </div>
        <button id="reset">Reset Game</button>
        <p id="status">Enter names and start the game!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
